<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center aline</title>
    <style>
        .center{
            margin: auto;
            width: 60%;
            border: 3px solid #73ad21;
            padding: 10%;
        }
    </style>
</head>
<body>
    <h2> center aline Element</h2>
    <p> to horizontally center a book element(like div), use margin: auto;</p>
    <div class="center"> 
        <p> hello world</p>
    </div>
    
</body>
</html>
